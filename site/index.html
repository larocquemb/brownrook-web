<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brown Rook — Under Construction</title>

  <meta name="description" content="Brown Rook - Currently under construction." />
  <meta name="robots" content="index, follow" />

  <style>
    :root { color-scheme: light dark; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 760px;
      padding: 2.5rem;
      margin: 1rem;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .logo {
      max-width: 160px;
      margin-bottom: 1.25rem;
    }

    .badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid rgba(56, 189, 248, 0.35);
      color: #bae6fd;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 2.2rem;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 1.25rem;
      color: rgba(229, 231, 235, 0.75);
      font-size: 1.05rem;
    }

    p {
      line-height: 1.6;
      margin: 0 0 1rem;
    }

    .contact {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-size: 0.95rem;
    }

    footer {
      margin-top: 1.75rem;
      font-size: 0.85rem;
      color: rgba(229, 231, 235, 0.6);
    }

    a {
      color: #7dd3fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", monospace;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- Logo -->
    <img src="logo-fs8.png" alt="Brown Rook logo" class="logo" />

    <span class="badge">Under construction</span>

    <h1>Brown Rook</h1>
    <p class="subtitle">Paul&nbsp;La&nbsp;Rocque</p>

    <p>
      This site is currently being built.
    </p>

    <p>
      Brown Rook is a consulting corporation focused on
      infrastructure, networking, and systems architecture,
      spanning on-prem and cloud environments.
    </p>

    <div class="contact">
      <p>
        <a href="mailto:contact@brownrook.com">
        <code>contact@brownrook.com</code>
        </a>
      </p>
    </div>

    <footer>
      © 2026 Brown Rook · www.brownrook.com
    </footer>

  </main>
</body>
</html>
